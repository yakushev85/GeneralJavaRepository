<div *ngIf="isAdmin">
  <div>
    <a class="btn btn-primary" routerLink="/users/new">Add</a>
  </div>

  <table class="table table-light">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td><a routerLink="/users/{{ user.id }}">{{ user.username }}</a></td>
      <td>{{ user.role }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <div class="row">
      <div class="col-md-9" style="padding-left: 5%">

          <ngb-pagination [(page)]="pageNumber"
                          [pageSize]="pageSize"
                          [collectionSize]="totalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="listValues()">

          </ngb-pagination>

      </div>

      <div class="col-md-3 mt-2" style="text-align: right;">
          <span class="mr-2">Page Size </span>

          <select #pageSizeSelect (change)="updatePageSize(pageSizeSelect.value)">
              <option>5</option>
              <option selected="true">10</option>
              <option>20</option>
              <option>50</option>
          </select>
      </div>

  </div>
</div>
